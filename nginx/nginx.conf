worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream django_upstream {
        server django:8000;
    }

    upstream react_upstream {
        server react:80;
    }

    # Redirect HTTP â†’ HTTPS
    server {
        listen 80;
        server_name mat.matcon.in;
        return 301 https://$host$request_uri;
    }

    # Main HTTPS reverse proxy
    server {
        listen 443 ssl;
        server_name mat.matcon.in;

        ssl_certificate     /etc/letsencrypt/live/mat.matcon.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mat.matcon.in/privkey.pem;

        # React frontend
        location / {
            proxy_pass http://react_upstream;
        }

        # Django API
        location /purchase_order/ {
            proxy_pass http://django_upstream;
        }

        # Static files
        location /static/ {
            alias /app/static/;
        }

        # Media files
        location /media/ {
            alias /app/media/;
        }
    }
}
